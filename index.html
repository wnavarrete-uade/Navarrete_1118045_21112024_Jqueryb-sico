<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Web - Walter Navarrete</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light text-center py-5">
    <!-- Título -->
    <h1 id="page-title" class="text-primary mb-4">¡Mirá la siguiente imagen!</h1>
    
    <!-- Contenedor de botones -->
    <div class="container">
        <button id="hide-btn" class="btn btn-danger mx-2">Ocultar imagen</button>
        <button id="show-btn" class="btn btn-success mx-2">Mostrar imagen</button>
    </div>
    
    <!-- Imagen -->
    <div class="container mt-5">
        <img id="image" src="assets/img/img_logo_uade.png" alt="Imagen de ejemplo" class="img-fluid rounded shadow">
    </div>
    
    <!-- JQuery -->
    <script src="assets/scripts/script.js"></script>
    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
