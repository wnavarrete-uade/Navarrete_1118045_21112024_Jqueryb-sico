<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Web</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light text-center py-5">
    <!-- Título -->
    <h1 id="page-title" class="text-primary mb-4">¡Mirá la siguiente imagen!</h1>
    
    <!-- Contenedor de botones -->
    <div class="container">
        <button id="hide-btn" class="btn btn-danger mx-2">Ocultar imagen</button>
        <button id="show-btn" class="btn btn-success mx-2">Mostrar imagen</button>
    </div>
    
    <!-- Imagen -->
    <div class="container mt-4">
        <img id="image" src="https://via.placeholder.com/300" alt="Imagen de ejemplo" class="img-fluid rounded shadow">
    </div>
    
    <!-- JQuery -->
    <script>
        $(document).ready(function () {
            // Función para ocultar la imagen y cambiar el título
            $("#hide-btn").click(function () {
                $("#image").hide();
                $("#page-title").text("¡No tenemos ninguna imagen!");
            });

            // Función para mostrar la imagen y cambiar el título
            $("#show-btn").click(function () {
                $("#image").show();
                $("#page-title").text("¡Mirá la siguiente imagen!");
            });
        });
    </script>
    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
